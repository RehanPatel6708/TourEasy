                        <form action="mailto:rehanpatel6708@gmail.com" method="post" enctype="text/plain">

<script>
    /* For active class*/
   var currentPage = window.location.href;
   if(currentPage.includes("home.html")){
    document.getElementById("home").classList.add("active");
   }
   if(currentPage.includes("eat.html")){
    document.getElementById("eat").classList.add("active");
   }
   if(currentPage.includes("play.html")){
    document.getElementById("play").classList.add("active");
   }
   if(currentPage.includes("relax.html")){
    document.getElementById("relax").classList.add("active");
   }
   if(currentPage.includes("about.html")){
    document.getElementById("about").classList.add("active");
   }
   if(currentPage.includes("contact.html")){
    document.getElementById("contact").classList.add("active");
   }
    /* End For active class*/
    window.onload = function() {
      // Get the form element
      var form = document.querySelector('form');

      // Add event listener for form submission
      form.addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        // Get form input values
        var firstName = document.getElementById('fname').value;
        var lastName = document.getElementById('lname').value;
        var subject = document.getElementById('sub').value;
        var message = document.getElementById('msg').value;

        // Simple validation example (checking if fields are empty)
        if (firstName === '' && lastName === '' && subject === '' && message === '') {
            alert('Please fill in all fields');
            return;
        }else if(firstName === ''){
            alert('Please fill First Name.');
            return;
        }else if(lastName === ''){
            alert('Please fill Last Name.');
            return;
        }else if(subject === ''){
            alert('Please fill Subject.');
            return;
        }else if(message === ''){
            alert('Please fill message.');
            return;
        }

        // If all fields are filled, proceed with form submission
        form.submit();
      });
    }
</script>
