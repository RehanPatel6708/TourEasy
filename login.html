<!DOCTYPE html>

<head>
    <title>Tour Easy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/TourEasy (3).png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="main">
        <div class="header-container" id="header-trap">

        <header>
            <div class="header-main">
                <div class="logo"><img height="200" width="200" src="images/logo-toureasy.png"/></div>
                <div class="menu-bar">
                    <div class="topnav" id="home"><a href="home.html">home</a></div>
                    <div class="topnav" id="eat"><a href="eat.html">Eat</a></div>
                    <div class="topnav" id="play"><a href="play.html">Play</a></div>
                    <div class="topnav" id="relax"><a href="relax.html">Relax</a></div>
                    <div class="topnav" id="about"><a href="about.html">about</a></div>
                    <div class="topnav" id="contact"><a href="contact.html">contact us</a></div>
                </div>
                <div class="login">
                    <div class="login-img"><img height="50px" width="50px" src="images/login-image.png"></div>
                    <div class="login-txt"><a href="login.html">Login</a></div>
                </div>
            </div>
        </header>
        </div>
        <div class="banner">
            <img alt="single full width image" class="banner__image" src="images/login_paranoma.jpg"> 
            <div class="banner__gradient"></div>
            
        </div>
        <div class="main-content">
            <form style="border:1px solid #ccc">
                <div class="container">
                  <h1>Log in</h1>
                  <p>Please fill in this form to log in</p>
                  <hr>
              
                  <label for="usn"><b>User Name</b></label>
                  <input type="text" id="usn" placeholder="Enter User Name" name="usn" required>

                  <label for="email"><b>Email address</b></label>
                  <input type="text" id="email" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="psw" placeholder="Enter Password" name="psw" id="myInput" required>
                  <input type="checkbox" onclick="myfunction()">Show Password

                  <script>
                    function myfunction() {
                      var x = document.getElementById("myInput");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                    </script>

                    <br>
                    <br>
                    <br>
              
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" id="psw-repeat" placeholder="Enter Password" name="psw" id="MyInput" required>
                  <input type="checkbox" onclick="MyFunction()">Show Password

                  <script>
                    function MyFunction() {
                      var x = document.getElementById("MyInput");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                    </script>
                  
                 
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn"><a style="text-decoration: none;" href="home.html"></a>Cancel</button>
                    <button type="submit" class="signupbtn"><a style="text-decoration: none;" href="home.html">Log in</button>
                  </div>

                </div>
              </form>
        </div>
        <footer>
            <div class="footer-content">
                <div class="first-row-footer">
                    <div class="left-footer">
                        <address>
                            Address: <br>
                             x y z <br>
                             TourEasy with Us &copy; 2023
                         </address>
                    </div>
                    <div class="right-footer">
                      <div class="footer-activity"><a href="eat.html"><img src="images/Eat-PP website.png" height="60" width="60"/></a></div>
                      <div class="footer-activity"><a href="play.html"><img src="images/Play-PP website.png" height="60" width="60"/></a></div>
                      <div class="footer-activity"><a href="relax.html"><img src="images/Relax-PP website.png" height="60" width="60"/></a></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script>
    /* For active class*/
   var currentPage = window.location.href;
   if(currentPage.includes("home.html")){
    document.getElementById("home").classList.add("active");
   }
   if(currentPage.includes("eat.html")){
    document.getElementById("eat").classList.add("active");
   }
   if(currentPage.includes("play.html")){
    document.getElementById("play").classList.add("active");
   }
   if(currentPage.includes("relax.html")){
    document.getElementById("relax").classList.add("active");
   }
   if(currentPage.includes("about.html")){
    document.getElementById("about").classList.add("active");
   }
   if(currentPage.includes("contact.html")){
    document.getElementById("contact").classList.add("active");
   }
    /* End For active class*/

    window.onload = function() {
      // Get the form element
      var form = document.querySelector('form');

      // Add event listener for form submission
      form.addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        // Get form input values
        var username = document.getElementById('usn').value;
        var emailaddress = document.getElementById('email').value;
        var password = document.getElementById('psw').value;
        var passwordrepeat = document.getElementById('psw-repeat').value;

        // Simple validation example (checking if fields are empty)
        if (username === '' && emailaddress === '' && password === '' && passwordrepeat === '') {
            alert('Please fill in all fields');
            return;
        }else if(username === ''){
            alert('Please fill User Name.');
            return;
        }else if(emailaddress === ''){
            alert('Please fill Email address.');
            return;
        }else if(password === ''){
            alert('Please fill Password.');
            return;
        }else if(passwordrepeat === ''){
            alert('Please fill Password repeat.');
            return;
        }

        // If all fields are filled, proceed with form submission
        form.submit();
      });
    }
    
</script>
</html>
